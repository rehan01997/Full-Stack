<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display : inline , inline-block, block</title>
</head>
<style>
    .a{
        width: 40%;        
    }
    .b{
        display: inline;
        width: 40%;
    }
    .c{
        display: block;
        width: 40%;
    }
    .d{
        display: inline-block;
        width: 40%;
    }
</style>
<body>
    <div>
        <span class="a">HTML</span>
        <span class="a">CSS</span>
        <span class="a">JAVASCRIPT</span>
    </div>
    <br><br>
    <div>
        <span class="b">HTML</span>
        <span class="b">CSS</span>
        <span class="b">JAVASCRIPT</span>
    </div>
    <br><br>
    <div>
        <span class="c">HTML</span>
        <span class="c">CSS</span>
        <span class="c">JAVASCRIPT</span>
    </div>
    <br><br>
    <div>
        <span class="d">HTML</span>
        <span class="d">CSS</span>
        <span class="d">JAVASCRIPT</span>
    </div>
</body>
</html>
