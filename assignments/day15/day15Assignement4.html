<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="num-1" placeholder="enter number ">
    <input type="number" id="num-2" placeholder="enter number">
    <select id="cal" name="cal">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
      </select>
    <span id="cal"></span>
    <button >Calculate</button>

    <script>
        document.querySelector('button').addEventListener('click',function()
        {   
            var num1 = Number(document.getElementById('num-1').value);
            var num2 = Number(document.getElementById('num-2').value);
            var calc = document.getElementById('cal').value;
            var result;
            if(calc === '+')
            {
                result = num1+num2;
            }
            else if( calc === '-')
            {
                result = num1-num2;
            }
            else if( calc === '*')
            {
                result = num1*num2;
            }
            else if( calc === '/')
            {
                result = num1/num2;
            }
            document.querySelector('span').innerHTML = result;
            setTimeout(100000);
        });
    </script>
</body>
</html>
