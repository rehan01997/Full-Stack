<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            span {
                display: inline-block;
                width: 100px;
                height: 30px;
                padding: 0.5em;
                border: 1px solid black;

                font-size: 3em;
                
                /* do not allow new line to start on encountering white space character */
                white-space: nowrap;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <span>Buy this item (Sale!!)</span>
    </body>
</html>
