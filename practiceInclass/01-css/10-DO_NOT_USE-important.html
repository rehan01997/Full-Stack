<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            /* NEVER use !important just to get your style setting applied - modify selectors instead to make it more specific and have the style applied */
            p {
                color: olive !important; /* DO NOT DO THIS */
            }
        </style>
    </head>
    <body>
        <p style="color: crimson;">
            Lorem ipsum dolor sit amet, consectetur adipisicing elit. Amet nihil culpa ad dicta qui. Beatae esse aliquid voluptates, ea itaque odit maiores deserunt ut expedita vitae ex enim sit! Aliquam.
        </p>
    </body>
</html>
