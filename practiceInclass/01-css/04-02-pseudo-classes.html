<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            body
            {
                background-color:turquoise;
            }
            a {
                color: crimson;
            }

            /* hover pseudo class */
            a:hover {
                color: black;
            }

            /* active class styles MUST always come after hover class styles */
            a:active {
                color: white;
            }

            a:focus {   
                color: blue;
            }
        </style>
    </head>
    <body>
        <a href="#">Link</a>
    </body>
</html>
